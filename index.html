<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </head>
  <body class="container" style="height: 100vh">
    <div
      class="btn-group btn-group-lg flex-wrap"
      style="height: 50%; width: 100%"
      role="group"
      aria-label="Large button group">
      <button type="button" class="btn btn-outline-primary chosenLan" id="ar">العربية</button>
      <button type="button" class="btn btn-outline-primary chosenLan" id="en">English</button>
    </div>

    <div style="width: 450px" class="test-container">
      <header class="d-flex justify-content-between">
        <strong class="category"></strong>
        <div class="count-down"></div>
        <span class="total"></span>
      </header>
      <div class="">
        <p><strong class="question"></strong></p>
        <div class="answers d-grid"></div>
        <ul class="pagination"></ul>
        <button class="btn btn-primary sub w-100" type="submit">Next</button>
      </div>
    </div>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 flex-grow-1" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
    <button type="button" data-bs-toggle="modal" class="visually-hidden modalB" data-bs-target="#exampleModal"></button>
    <script src="main.js"></script>
  </body>
</html>
